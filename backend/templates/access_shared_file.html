{% extends 'base.html' %}

{% block content %}
<h1>Access Shared File: {{ file.filename }}</h1>
{% if file.password %}
  <p>This file is protected by a password.</p>
  <form method="post">
    <div class="form-group">
      <label id="password">Enter Password:</label>
      <input type="password" name="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Access File</button>
  </form>
{% else %}
  <!-- This case should not happen, but include for completeness -->
  <p>No password required. Click below to download:</p>
  <a href="{{ url_for('share.access_shared_file', share_url=file.share_url) }}" class="btn btn-success">Download File</a>
{% endif %}
{% endblock %}
